<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
      <title>GOWHERE</title>
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
      <link rel="stylesheet"
            href="assets/css/layout.css">
      <link rel="stylesheet"
            href="assets/css/style.css">
      <link rel="stylesheet"
            href="assets/css/chatroom.css">
      <link rel="stylesheet"
            href="assets/css/hot-spot.css">
      <link rel="stylesheet"
            href="assets/css/member.css">
      <link rel="stylesheet"
            href="assets/css/person.css">
      <link rel="stylesheet"
            href="assets/css/post.css">
      <link rel="stylesheet"
            href="assets/css/expand.css">

</head>

<body>
      <header class="layout-return">
            <nav>
                  <a href="#"
                     onclick="history.back()"
                     class="sidenav-trigger">
                        <i class="material-icons">keyboard_arrow_left</i>
                  </a>
                  <div class="title">
                        Group setting
                  </div>
            </nav>
      </header>
      <ul id="slide-out"
          class="sidenav">
            <li>
                  <div class="user-view">
                        <div class="background">
                              <img src="assets/images/bg.jpg">
                        </div>
                        <a href="#user"><img class="circle"
                                   src="assets/images/person.png"></a>
                        <a href="#name"><span class="white-text name">Iffy Art</span></a>
                        <a href="#email"><span class="white-text email">iffyart@icloud.com</span></a>
                  </div>
            </li>
            <li><a class="waves-effect"
                     href="transportation.html"><i class="material-icons">directions_bus</i>大眾交通</a></li>
            <li><a class="waves-effect"
                     href="expand.html"><i class="material-icons">add_shopping_cart</i>擴充功能</a></li>
            <li><a class="waves-effect"
                     href="system-setting.html"><i class="material-icons">settings</i>系統設定</a></li>
            <li>
                  <div class="divider"></div>
            </li>
            <li><a class="waves-effect"
                     href="login.html"><i class="material-icons">launch</i>log out</a></li>
      </ul>

      <section class="layout-main">
            <form class="system-form">
                  <div class="row">
                        <div class="col s12 img">
                              <img src="assets/images/person.png">
                        </div>
                        <div class="input-field col s12">
                              <i class="material-icons prefix">edit</i>
                              <input id="confirm_password"
                                     type="text"
                                     value="超級群組"
                                     class="validate">
                              <label for="confirm_password">群組名稱</label>
                        </div>
                        <div class="file-field input-field col s12">
                              <div class="btn">
                                    <span>File</span>
                                    <input type="file">
                              </div>
                              <div class="file-path-wrapper">
                                    <input class="file-path validate"
                                           type="text">
                              </div>
                        </div>
                        <footer class="layout-footer action z-depth-1">
                              <button href="path-list.html"
                                      class=" waves-effect">確定修改</button>
                        </footer>
                  </div>
            </form>
            <div class="divider-title">
                  <span>
                        群組成員
                  </span>
            </div>
            <ul class="group-member">
                  <li>
                        <div class="avatar">
                              <img src="assets/images/person.png">
                        </div>
                        <div class="chat-detail">
                              <div class="name">IffyArt</div>
                              <div class="role">Admin</div>
                        </div>
                        <div class="action">
                              <a class="btn"
                                 href="#">移除</a>
                        </div>
                  </li>
                  <li>
                        <div class="avatar">
                              <img src="assets/images/person.png">
                        </div>
                        <div class="chat-detail">
                              <div class="name">IffyArt</div>
                              <div class="role">Member</div>
                        </div>
                        <div class="action">
                              <a class="btn"
                                 href="#">移除</a>
                        </div>
                  </li>
            </ul>

            <div class="divider-title">
                  <span>
                        成員新增
                  </span>
            </div>

            <ul class="group-member">
                  <li>
                        <div class="avatar">
                              <img src="assets/images/person.png">
                        </div>
                        <div class="chat-detail">
                              <div class="name">IffyArt</div>
                        </div>
                        <div class="action">
                              <a class="btn"
                                 href="#">新增</a>
                        </div>
                  </li>
                  <li>
                        <div class="avatar">
                              <img src="assets/images/person.png">
                        </div>
                        <div class="chat-detail">
                              <div class="name">IffyArt</div>
                        </div>
                        <div class="action">
                              <a class="btn"
                                 href="#">新增</a>
                        </div>
                  </li>
            </ul>
      </section>
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"
              integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script src="assets/js/layout.js"></script>
</body>

</html>
