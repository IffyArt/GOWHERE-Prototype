<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
      <title>GOWHERE</title>
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
      <link rel="stylesheet"
            href="assets/css/layout.css">
      <link rel="stylesheet"
            href="assets/css/style.css">
      <link rel="stylesheet"
            href="assets/css/chatroom.css">
      <link rel="stylesheet"
            href="assets/css/hot-spot.css">
      <link rel="stylesheet"
            href="assets/css/member.css">
      <link rel="stylesheet"
            href="assets/css/person.css">
      <link rel="stylesheet"
            href="assets/css/post.css">
</head>

<body>
      <div class="login-flex">
            <div class="login">
                  <header class="logo-display"><img src="assets/images/logo-l.png"></header>
                  <section class="login-box">
                        <form class="z-depth-1">
                              <div class="row">
                                    <div class="input-field col s12">
                                          <i class="material-icons prefix">email</i>
                                          <input id="email"
                                                 type="email"
                                                 class="validate">
                                          <label for="email">Email</label>
                                    </div>
                                    <div class="input-field col s12">
                                          <button class="waves-effect waves-light">LOGIN NOW</button>
                                    </div>
                              </div>
                        </form>
                  </section>
                  <footer class="extend-action">
                        <ul>
                              <li>Login</li>
                              <li>Create a new account</li>
                        </ul>
                  </footer>
            </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"
              integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
