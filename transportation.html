<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
      <title>GOWHERE</title>
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
      <link rel="stylesheet"
            href="assets/css/layout.css">
      <link rel="stylesheet"
            href="assets/css/style.css">
      <link rel="stylesheet"
            href="assets/css/chatroom.css">
      <link rel="stylesheet"
            href="assets/css/hot-spot.css">
      <link rel="stylesheet"
            href="assets/css/member.css">
      <link rel="stylesheet"
            href="assets/css/person.css">
      <link rel="stylesheet"
            href="assets/css/post.css">
      <link rel="stylesheet"
            href="assets/css/expand.css">

</head>

<body>
      <header class="layout-return">
            <nav>
                  <a href="#"
                     onclick="history.back()"
                     class="sidenav-trigger">
                        <i class="material-icons">keyboard_arrow_left</i>
                  </a>
                  <div class="title">
                        Transportation
                  </div>
            </nav>
      </header>
      <ul id="slide-out"
          class="sidenav">
            <li>
                  <div class="user-view">
                        <div class="background">
                              <img src="assets/images/bg.jpg">
                        </div>
                        <a href="#user"><img class="circle"
                                   src="assets/images/person.png"></a>
                        <a href="#name"><span class="white-text name">Iffy Art</span></a>
                        <a href="#email"><span class="white-text email">iffyart@icloud.com</span></a>
                  </div>
            </li>
            <li><a class="waves-effect"
                     href="transportation.html"><i class="material-icons">directions_bus</i>大眾交通</a></li>
            <li><a class="waves-effect"
                     href="expand.html"><i class="material-icons">add_shopping_cart</i>擴充功能</a></li>
            <li><a class="waves-effect"
                     href="system-setting.html"><i class="material-icons">settings</i>系統設定</a></li>
            <li>
                  <div class="divider"></div>
            </li>
            <li><a class="waves-effect"
                     href="login.html"><i class="material-icons">launch</i>log out</a></li>
      </ul>

      <section class="layout-main">
            <form class="system-form">
                  <div class="row">
                        <div class="input-field col s12">
                              <i class="material-icons prefix">pin_drop</i>
                              <input id="confirm_password"
                                     type="text"
                                     class="validate">
                              <label for="confirm_password">目標地點</label>
                        </div>
                        <div class="input-field col s12">
                              <i class="material-icons prefix select-i">drive_eta</i>
                              <select>
                                    <option value=""
                                            disabled
                                            selected>Select your gender</option>
                                    <option value="1">公車</option>
                                    <option value="2">捷運</option>
                              </select>
                              <label>交通工作</label>
                        </div>
                  </div>
                  <footer class="layout-footer action z-depth-1">
                        <a href="#"
                           class=" waves-effect">查詢目標</a>
                  </footer>
            </form>

      </section>
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"
              integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script src="assets/js/layout.js"></script>
</body>

</html>
